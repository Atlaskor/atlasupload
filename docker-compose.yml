version: '3.8'

services:
  web:
    build: .
    container_name: php_apache_large_upload
    ports:
      - "8280:80"
    volumes:
      - ./app:/var/www/html
      - ./php.ini:/usr/local/etc/php/php.ini
      - /:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
